<div class="text-center p-4">
    <app-star-title [title]="starTitle" [fontColor]="starColor" [displayLevel] ="displayLevel" ></app-star-title>
    <div class="container pb-5 ">
        <form action="">
            <label for="userName" [class._top]="!userNameValue" >Name</label>
            <input type="text" id="userName" [(ngModel)]="userNameValue" placeholder="Name" name="userName">
            <label [class._top]="!userEmailValue" for="userEmail">Email</label>
            <input type="email" id="userEmail" [(ngModel)]="userEmailValue" name="email" placeholder="Email Address">
            <label [class._top]="!userPhoneValue" for="number">Phone Number</label>
            <input type="tel" id="userPhone" name="phone" [(ngModel)]="userPhoneValue" placeholder="Phone Number">
            <label [class._top]="!userMsgValue" for="userMsg">Message</label>
            <textarea id="userMsg" [(ngModel)]="userMsgValue" name="msg" cols="30" rows="7" placeholder="Message"></textarea>
            <div class="btnContainer">
                <button>Send</button>
            </div>
        </form>
    </div>
</div>
